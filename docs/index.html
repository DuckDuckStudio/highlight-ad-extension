<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>高亮“广告”扩展 | 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="鸭鸭工作室,鸭鸭「カモ」,DuckStudio,DuckDuckStudio,高亮,广告,扩展,Edge,开源,GitHub" name="keywords">
  <link rel="icon" type="image/png" href="hade128x128.png">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/DuckDuckStudio/highlight-ad-extension',
      plugins: [
        function (hook) {
          var footer = `
              <div style="text-align: right;">
              <p>
                <a href="https://duckduckstudio.github.io/yazicbs.github.io/" target="_blank">[前往作者的个人网站]</a>
                &nbsp;|&nbsp;
                <a href="https://github.com/DuckDuckStudio/highlight-ad-extension" target="_blank">[前往开源仓库]</a>
                &nbsp;|&nbsp;
                <a href="https://duckduckstudio.github.io/highlight-ad-extension/#/">[回到文档索引]</a>
              </p>
              </div>
            `;
          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
